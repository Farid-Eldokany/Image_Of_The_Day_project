<!DOCTYPE html>
{% load staticfiles %}
{% load IOTD_template_tags %}

<html>
	<head>

		<link rel="stylesheet" href="{% static 'css/base.css' %}">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="{% static 'js/base.js' %}" type="text/javascript"></script>
		{% block importblock %} {% endblock %}

		<title>
			{% block title_block %}  {% endblock %}
		</title>
	</head>
	<body>

		<div class="title-bar">
			<div class="title-search">
				<input class="search">
			</div>

			<div class="title-text-container">
				<h1 class="title-text">
					<a href="{% url 'IOTD:home' %}">Image of the day</a>
				</h1>
			</div>

			<div class="title-account">
				{% if user.is_authenticated %}
				    <div class="image-frame">
		    			<a href="my-account"><img src="" alt="user profile image"></a>
		    		</div>
			    {% else %}
		    		<button class="title-button">
		    			<a href="{% url 'IOTD:login' %}"> Sign In</a>
		    		</button>
	    		{% endif %}
			</div>
		</div>

		{% block maincontent_block %}
			<div class="main-content"></div>
		{% endblock %}

	</body>
</html>
