<!DOCTYPE html>
{% load static %}

<html>
<head>
	<link rel="stylesheet" href="{% static 'css/base-template.css' %}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="{% static 'js/base-template.js' %}" type="text/javascript"></script>


    <title>

        Image of the day - Home

    </title>


</head>
<body>



    <div class="title-bar">

    	<div class="title-back"></div>

    	<div class="title-text-container">
  			<h1 class="title-text"> Image of the day </h1>
    	</div>

    	<!-- To be converted with django to an if statement as when this div will
    		change dependant on the sign in status -->

    	<div class="title-account">
    		<!-- <button class="title-account-button title-button">Account</button>-->
    		<button class="title-account-button title-button"><a href="loginpage.html"> Sign In</a></button>
    	</div>

    </div>

    <div class="main-content">

	   	<div class="image-container">
	   		<img class="displayed-image" src="{% static 'images/image-of-the-day/placeholder.png' %}" alt="image">
	   	</div>
	   	<div class="image-details">
	   		<div class="loved-it voting-buttons">
	   			<button class="vote-image"> Loved It </button>
	   		</div>

	   		<!-- the p tags inside the image title container have
	   			incorrect centering and will be fixed in the following
	   			commit -->

	   		<div class="image-title-container"><p class="image-title-text"></p></div>

	   		<div class="hated-it voting-buttons">
	   			<button class="vote-image"> Hated It </button>
	   		</div>
	   	</div>

	   	<!--  The redirect buttons for vote on image and upload
	   		need to be centered and will be fixed in the following
	   		commit  -->

	   	<div class="user-actions">
	   		<button class="redirect-button vote-on-image-page"></button>
	   		<button class="redirect-button upload-button"></button>


	   	</div>
    </div>



</body>
</html>
